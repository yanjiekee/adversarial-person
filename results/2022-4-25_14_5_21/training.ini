[ADV_PATCH]
size = 100
size_random = False
location_random = False
rotation_random = False
brightness_random = False

[LOSS_FUNC]
type = ['Loss/BoxClassifierLoss/classification_loss']
sampling_rate = 5

[OPTIMISER]
sgd_momentum = 0.75
sgd_nesterov = False

[SCHEDULER]
poly_sch_initial_learning_rate = 2.5
poly_sch_decay_steps = 9125
poly_sch_end_learning_rate = 0.001
poly_sch_power = 0.5
poly_sch_cycle = False

[TRAINING_LOOP]
number_of_epoch = 25

